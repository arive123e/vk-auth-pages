<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Обработка VK ID</title>
</head>
<body>
  <h1>Обработка VK ID</h1>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (code) {
      console.log("Код авторизации:", code);
      document.body.innerHTML += `<p>Код авторизации: ${code}</p>`;
    } else {
      console.error("Код авторизации не получен");
      document.body.innerHTML += "<p>Код авторизации не получен</p>";
    }
  </script>
</body>
</html>
