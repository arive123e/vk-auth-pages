<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK ID Авторизация</title>
  <script src="https://unpkg.com/@vkid/sdk@2.5.2/dist/sdk.umd.min.js"></script>
</head>
<body>
  <h1>Войти через VK ID</h1>
  <div id="vkid-container"></div>

  <script>
    VKID.Config.init({
      clientId: 53336238,
      redirectUri: 'https://arive123e.github.io/vk-auth-pages/callback.html',
      state: 'test_state',
    });

    VKID.Auth.loginButton('vkid-container', {
      showLogo: true,
      showTitle: true,
    });
  </script>
</body>
</html>
